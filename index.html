<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK MEGAURION LTD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .title {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 900;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, #ffffff, #cccccc, #ffffff, #999999);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .title::before {
            content: 'BLACK MEGAURION LTD';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.8) 50%, transparent 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shine {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.6));
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        /* Particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 10%; left: 20%; width: 4px; height: 4px; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; left: 80%; width: 6px; height: 6px; animation-delay: 1s; }
        .particle:nth-child(3) { top: 60%; left: 30%; width: 3px; height: 3px; animation-delay: 2s; }
        .particle:nth-child(4) { top: 80%; left: 70%; width: 5px; height: 5px; animation-delay: 3s; }
        .particle:nth-child(5) { top: 30%; left: 10%; width: 4px; height: 4px; animation-delay: 4s; }
        .particle:nth-child(6) { top: 70%; left: 90%; width: 3px; height: 3px; animation-delay: 5s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                letter-spacing: 0.1em;
                line-height: 1.2;
            }
        }

        @media (max-width: 480px) {
            .title {
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <h1 class="title">BLACK MEGAURION LTD</h1>
    </div>
</body>
</html>
